<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Frontend Mentor Challenge</title>
  </head>
  <body>
    <div class="card">
      <section>
        <img src="images/image-header-desktop.jpg" alt="" class="cardImage" />
      </section>
      <section class="textsection">
        <h2 class="cardHeader white">
          Get <span class="cardspan">insights</span> that help your business
          grow.
        </h2>
        <p class="cardDesc">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stat">
          <span class="statLabel white">10k+</span>
          <p class="statTitle">COMPANIES</p>
        </div>
        <div class="stat">
          <span class="statLabel white">314</span>
          <p class="statTitle">TEMPLATES</p>
        </div>
        <div class="stat">
          <span class="statLabel white">12M+</span>
          <p class="statTitle">QUERIES</p>
        </div>
      </section>
    </div>
  </body>
</html>
